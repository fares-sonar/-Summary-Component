<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="box-container">

      <div class="result">
        <h3>Your Result</h3>
        <div class="numbers">
          <p>76</p>
          <span>  of 100</span>
        </div>
        <div class="text">
          <h3>Great</h3>
          <p>  You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
  
      <div class="summary">
        <h3>Summary</h3>

        <div class="box">
            <div class="image">
              <img src="./assets/images/icon-reaction.svg" alt="reaction">
              <h4>Reaction</h4>
            </div>
            <p>80 <span> / 100</span></p>
        </div>
  
        <div class="box">
          <div class="image">
            <img src="./assets/images/icon-memory.svg" alt="reaction">
            <h4>Memory</h4>
          </div>
          <p>92 <span> / 100</span></p>
        </div>
  
        <div class="box">
          <div class="image">
            <img src="./assets/images/icon-verbal.svg" alt="reaction">
            <h4>Verbal</h4>
          </div>
          <p>61 <span> / 100</span></p>
        </div>
  
        <div class="box">
          <div class="image">
            <img src="./assets/images/icon-visual.svg" alt="reaction">
            <h4>Visual</h4>
          </div>
          <p>72 <span> / 100</span></p>
        </div>
  
        <div class="button">
          <a href="#">Continue</a>
        </div>
  
      </div>
    </div>

  </div>
  
</body>
</html>
